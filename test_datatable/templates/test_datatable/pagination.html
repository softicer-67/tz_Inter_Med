{% load static %}
<div class="pagination">
 <span class="step-links">
  {% if page.has_previous %}
      <a class="paginator" href="{{ request.build_absolute_uri }}&page={{ page.previous_page_number }}">Предыдущая </a>
  {% endif %}

    <span class="current">
  Страница {{ page.number }} из {{ page.paginator.num_pages }}
    </span>
  {% if page.has_next %}
     <a class="paginator" href="{{ request.build_absolute_uri }}&page={{ page.next_page_number }}"> Следующая</a>
  {% endif %}


  </span>
</div>
